<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.StartPage}"></h:outputText>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="InicioForm">
                <p:panel >
                    <p:menubar>
                        <p:menuitem value="Login" icon="ui-icon-login" onclick="#{loginController.prepareVerify}" update=":LogForm" oncomplete="PF('LoginDialog').show()"></p:menuitem>
                        <p:menuitem value="Salir" icon="ui-icon-exit"></p:menuitem>
                        <p:submenu label="#{bundle.Manage}">
                            <p:submenu label="Clientes">
                                <p:menuitem value="Consulta General" outcome="/cliente/List.xhtml"/>
                                <p:menuitem value="Crear" actionListener="#{clienteController.prepareCreate}" update=":ClienteCreateForm" oncomplete="PF('ClienteCreateDialog').show()"></p:menuitem>
                                <p:menuitem value="Eliminar" update=":ClienteDeleteForm" oncomplete="PF('ClienteDeleteDialog').show()"></p:menuitem>
                            </p:submenu>
                            
                            <p:submenu label="Tarjetas">
                                <p:menuitem value="Consulta General" outcome="/tarjeta/List.xhtml" />
                                <p:menuitem value="Crear" actionListener="#{tarjetaController.prepareCreate}" update=":TarjetaCreateForm" oncomplete="PF('TarjetaCreateDialog').show()"></p:menuitem>
                                <p:menuitem value="Eliminar"></p:menuitem>
                            </p:submenu>    
                            <p:submenu label="Usuarios">
                                <p:menuitem value="Consulta General" outcome="/usuario/List.xhtml" />
                                <p:menuitem value="Crear" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreateForm" oncomplete="PF('UsuarioCreateDialog').show()"></p:menuitem>
                                <p:menuitem value="Eliminar"></p:menuitem>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu label="#{bundle.Process}">
                            <p:submenu label="Entregas">
                                <p:menuitem value="Consulta General" outcome="/entrega/List.xhtml" />
                            </p:submenu>
                        </p:submenu>
                    </p:menubar>
                </p:panel>
            </h:form>
            
            <ui:include src="/login/login.xhtml"/>
            <ui:include src="/tarjeta/Create.xhtml"/>
            <ui:include src="/tarjeta/Delete.xhtml"/>
            <ui:include src="/cliente/Create.xhtml"/>
            <ui:include src="/cliente/Delete.xhtml"/>
            <ui:include src="/usuario/Create.xhtml"/>
            <ui:include src="/usuario/Delete.xhtml"/>
            
        </ui:define>
    </ui:composition>
</html>
