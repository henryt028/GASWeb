<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition>

                        <h:outputText value="#{bundle.ViewClienteLabel_clienteapellido}"/>
                        <h:outputText value="#{clienteController.selected.clienteapellido}" title="#{bundle.ViewClienteTitle_clienteapellido}"/>
                        <h:outputText value="#{bundle.ViewClienteLabel_clientecedula}"/>

                        <h:outputText value="#{bundle.ViewClienteLabel_clientecodigo}"/>

            </h:form>
        </p:dialog>

    </ui:composition>
