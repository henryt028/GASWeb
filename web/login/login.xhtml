<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        
        <ui:define name="title">
            <h:outputText value="#{bundle.Login}"></h:outputText>
        </ui:define>
        
        <p:dialog id="LoginDlg" widgetVar="LoginDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.Login}">
            <h:form id="LogForm" >
                    <p:messages autoUpdate="true" showDetail="true"/>
                    <h:panelGrid columns="2" rendered="#{loginController.usuario != null}">
                        <p:outputLabel for="txtUsuario" value="Nombre"/>
                        <p:inputText id="txtUsuario" value="#{loginController.usuario.usuarionombre}" onclick="#{loginController.prepareVerify}" required="true"/>
                        <p:outputLabel for="txtClave" value="Clave"/>
                        <p:inputText id="txtClave" value="#{loginController.usuario.usuarioclave}" required="true"/>
                        <h:column/>
                        <p:commandButton icon="ui-icon-key" value="Iniciar Secion" action="#{loginController.iniciarSecion}"/>
                    </h:panelGrid>
                </h:form>
        </p:dialog>
    </ui:composition>
</html>
